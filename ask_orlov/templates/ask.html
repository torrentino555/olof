{% extends 'base.html' %}

{% block content %}
<h3 class="header-2">New Question</h3>
<form class="form-horizontal" action={% url 'ask' %} method="post">
  {% csrf_token %}
  {{form}}
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input class="btn btn-default" type="submit" value="Ask!">
    </div>
  </div>
</form>
{% endblock %}
